<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <title>Create Account - Gaming Hub</title>
</head>
<body>
    <div class="container">
        <form class="create-account-form" onsubmit="return validateAccount()">
            <h1>Create an Account</h1>
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" placeholder="Choose a username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" placeholder="Create a password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="create-button">Create Account</button>
            <div class="footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
            <div id="message" class="message"></div>
        </form>
    </div>
    <script src="create.js"></script>
</body>
</html>
