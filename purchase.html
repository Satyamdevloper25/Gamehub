<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Order</title>
    <link rel="stylesheet" href="purchase.css">
    <style>
:root {
    --primary-color: #6200ea;
    --primary-light: #9d46ff;
    --primary-dark: #0a00b6;
    --text-color: #ffffff;
    --background-color: #1a1a2e;
    --accent-color: #00e676;
}

body {
    font-family: 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: var(--background-color);
}

header {
    width: 100%;
    background-color: var(--primary-color);
    padding: 10px 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h3 {
    color: var(--text-color);
    margin: 0;
}

ul {
    list-style: none;
    padding: 0;
    display: flex;
    margin: 0;
}

ul a {
    text-decoration: none;
    color: var(--text-color);
    padding: 10px 15px;
    transition: background 0.3s;
}

ul a:hover {
    background-color: var(--primary-light);
    border-radius: 4px;
}

.main-cont {
    max-width: 600px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px;
}

h1 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 20px;
}

.users-inputs {
    display: flex;
    flex-direction: column;
}

input[type="text"],
input[type="email"] {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.checkbox {
    display: flex;
    align-items: center;
}

input[type="checkbox"] {
    margin-right: 10px;
}

button {
    padding: 10px;
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: var(--primary-light);
}

.notification {
    width: 100%;
    max-width: 350px;
    background-color: var(--background-color);
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    animation: slideIn 0.5s ease-out, glow 2s infinite alternate;
    margin-top: 20px;
}

.notification-header {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
    color: var(--text-color);
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.notification-title {
    display: flex;
    align-items: center;
}

.notification-title h3 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 600;
}

.notification-close {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 1.25rem;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.notification-close:hover {
    transform: scale(1.1);
}

.notification-content {
    padding: 20px;
}

.notification-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
}

.notification-time {
    font-size: 0.875rem;
    color: #a0aec0;
}

.notification-badge {
    background-color: var(--accent-color);
    color: var(--primary-dark);
    font-size: 0.75rem;
    font-weight: bold;
    padding: 4px 8px;
    border-radius: 9999px;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.notification-message {
    margin: 0;
    color: var(--text-color);
    font-size: 1.125rem;
    font-weight: 500;
    line-height: 1.4;
}

.notification-actions {
    margin-top: 20px;
    display: flex;
    justify-content: flex-end;
}

.notification-button {
    background-color: var(--primary-color);
    color: var(--text-color);
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-size: 0.875rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
}

.notification-button:hover {
    background-color: var(--primary-light);
}

.notification-button:active {
    transform: translateY(1px);
}

@keyframes slideIn {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes glow {
    from {
        box-shadow: 0 0 5px -5px var(--primary-light);
    }
    to {
        box-shadow: 0 0 20px -5px var(--primary-light);
    }
}

@media (max-width: 480px) {
    .notification {
        max-width: 90%;
    }
}

    </style>
</head>
<body>
    <header>
        <nav>
            <i><h3>GameHub</h3></i>
            <ul>
                <a href="create account/index.html"  ><li>Home</li></a>
                <a href="../about.html" ><li>About</li></a>
         
                <a href="/OurTeam/ourteam.html" ><li>Our Team</li></a>
                <a href="/create account/store.html" ><li>Store</li></a>
    
                
            </ul>
        </nav>
     </header>
    <div class="main-cont">
        <h1>Place Your Order</h1>
        <div class="users-inputs">
        <input type="text" name="" id="customername" placeholder="Enter Your Name" required>
        <input type="email" name="" id="customer-email" placeholder="Enter Your email" required>
        <input type="text" id="address" placeholder="Enter Your Current Address" required>
        <input type="text" name="" id="pincode" placeholder="pincode">
<div class="checkbox">

        <input type="checkbox" name="checkcod" id="cod" value="cod">
        <label for="cod">COD</label></div>
        <button id="placeorder">Place Order</button>
</div>
    </div>
    <div class="notification">
        <div class="notification-header">
            <div class="notification-title">
                <svg class="notification-icon" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                </svg>
                <h3>GameHub</h3>
            </div>
            <button class="notification-close" aria-label="Close notification">&times;</button>
        </div>
        <div class="notification-content">
            <div class="notification-meta">
                <p class="notification-time">Just now</p>
                <span class="notification-badge">New</span>
            </div>
            <h5 class="notification-message">Your order has been placed successfully! Get ready for an epic gaming experience.</h5>
            <div class="notification-actions">
              
            </div>
        </div>
    </div>
</body>
<script src="purchase.js"></script>
</html>
